<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet"></link>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link href="./styles.css" rel="stylesheet"></link>
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Our Reviews</h2>
        <div class="line"></div>
        <article class="review">
          <div class="img-container">
            <img src="./img/testi-2-2.jpg" alt="image-1" class="person-img">
          </div>
          <h4 id="author">Peter</h4>
          <p id="job">Web developer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam sint id quia vel ut omnis molestiae nobis cupiditate voluptate, ipsam explicabo accusantium nulla quae dolorem asperiores libero aliquam iure. Facere!</p>
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
               <i class="fas fa-chevron-right"></i>
            </button>
          </div> 
          <button class="random-btn">Surprise me</button>
        </article>
      </div>
    </main>
    
    
    <script src="./app.js"></script>

    
  </body>
</html>
